<!DOCTYPE html>
<html lang="en">
<head>
    <title>Thực hành An toàn thông tin nâng cao</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            margin-top: 30px;
            max-width: 900px;
        }
        .btn-cipher {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #e61a31;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .btn-cipher:hover {
            background-color: #c41528;
            text-decoration: none;
            color: white;
            transform: translateY(-3px);
        }
        h4 {
            color: #333;
            margin-top: 20px;
            margin-bottom: 15px;
        }
        h5 {
            color: #555;
            margin-bottom: 10px;
            text-align: center;
        }
        .image-container {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #status-message {
            font-weight: bold;
        }    </style>
</head>
<body>    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center mb-3">
                <img src="https://file1.hutech.edu.vn/file/editor/homepage/stories/hinh34/logo%20CMYK-01.png" alt="hutech" style="width: 30%; margin-bottom: 15px;">
            </div>
            <div class="col-md-12 text-center">
                <img src="{{ url_for('static', filename='image.png') }}" alt="30 năm HUTECH" style="width: 80%; max-width: 600px; margin-bottom: 20px;">
            </div>
        </div>
        <h4 style="font-weight: bold; text-align: center;">BÀI THỰC HÀNH BẢO MẬT THÔNG TIN NÂNG CAO</h4>
        <h5>BÀI THỰC HÀNH KẾT THÚC MÔN HỌC : THBMTTNC </h5>
        <h5>phạm chí lộc _2280601823 GG !</h5>
        <div class="text-center" style="margin-top: 30px;">
            <a class="btn-cipher" onclick="openCipherForm('caesar')">Caesar Cipher</a>
            <a class="btn-cipher" onclick="openCipherForm('playfair')">Playfair Cipher</a>
            <a class="btn-cipher" onclick="openCipherForm('vigenere')">Vigenere Cipher</a>
            <a class="btn-cipher" onclick="openCipherForm('railfence')">Rail Fence Cipher</a>
        </div>
        <div class="alert alert-info mt-4" id="status-message" style="display: none;"></div>
    </div>

    <script>
        function openCipherForm(cipherType) {
            // Hiển thị thông báo đang mở form
            $("#status-message").text("Đang mở form " + cipherType + "...");
            $("#status-message").show();
            
            // Gửi request để mở form
            $.ajax({
                url: "/open-form/" + cipherType,
                type: "GET",
                success: function(response) {
                    if (response.status === "success") {
                        $("#status-message").text("Đã mở form " + cipherType + " thành công!");
                        setTimeout(function() {
                            $("#status-message").fadeOut(1000);
                        }, 3000);
                    } else {
                        $("#status-message").text("Lỗi: " + response.message);
                    }
                },
                error: function(xhr, status, error) {
                    $("#status-message").text("Lỗi khi mở form: " + error);
                }
            });
        }
    </script>
</body>
</html>
